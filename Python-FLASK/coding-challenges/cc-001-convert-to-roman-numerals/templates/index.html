<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Convert to Roman Numerals </title>
</head>
<body>
    
    <div style="margin-top:150px;" class="container">
        <h2>Convert to Roman Numerals</h2>
        <hr>

    <form action="/convert" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"> </label>
            <input type="number" name="number1" class="form-control" id="exampleFormControlInput1" placeholder="Please enter a number between 1 and 3999, inclusively : ">
        </div>
        
        <button type="submit" class="btn btn-success">Convert</button>
    </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
